<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Insights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://pic.yupoo.com/mzding/a1c81141/efccda5a.jpg') 
                  no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    #counter {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffae;
    }

    .highlight {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #25D366;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Exclusive Investment Analysis</h1>
    <p>
      Get real-time insights, strategies, and expert opinions to make smarter financial decisions.<br>
      Join our private WhatsApp group and never miss an opportunity.
    </p >

    <div id="counter">Loading...</div>

    <div class="highlight">
      Helped over 100,000 investors in India with their investment needs
    </div>

    <!-- 按钮 -->
    <a id="joinButton" class="btn">Join Group to Learn More</a >
  </div>

  <script>
    // 群组链接
    var groupLink = "https://chat.whatsapp.com/Inb96bmZRAY3Q3UOTTxRKz";
    var groupCode = "BDAxf1THZLCApDFJeQ0lpu";

    // 系统检测
    function getMobileOS() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) return "Android";
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
      return "other";
    }

    // 点击事件
    document.getElementById("joinButton").addEventListener("click", function (e) {
      e.preventDefault();
      var os = getMobileOS();

      if (os === "Android") {
        var now = Date.now();
        // 先尝试调起 APP
        window.location.href = "whatsapp://chat?code=" + groupCode;

        // 兜底：2 秒后如果没成功，则跳转 web 链接
        setTimeout(function () {
          if (Date.now() - now < 2100) {
            window.location.href = groupLink;
          }
        }, 2000);

      } else if (os === "iOS") {
        // iOS 直接跳 web 链接（更稳定）
        window.location.href = groupLink;
      } else {
        // 其他情况直接跳 web
        window.location.href = groupLink;
      }
    });

    // 模拟人数增长
    var peopleCount = 56;
    var counterElement = document.getElementById("counter");
    function updateCounter() {
      peopleCount += Math.floor(Math.random() * 3);
      counterElement.innerHTML = peopleCount + " people are joining right now!";
    }
    setInterval(updateCounter, 2000);
    updateCounter();
  </script>
</body>

</html>
