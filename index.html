<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Insights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://pic.yupoo.com/mzding/a1c81141/efccda5a.jpg') 
                  no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    #counter {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffae;
    }

    .highlight {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #25D366;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #1ebe5b;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ffd700;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Exclusive Investment Analysis</h1>
    <p>
      Get real-time insights, strategies, and expert opinions to make smarter financial decisions.<br>
      Join our private WhatsApp group and never miss an opportunity.
    </p >

    <div id="counter">Loading...</div>

    <div class="highlight">
      Helped over 100,000 investors in India with their investment needs
    </div>

    <a id="joinButton" class="btn">Join Group to Learn More</a >
    <div id="redirectMessage" class="message"></div>
  </div>

  <script>
    // 群组链接
    var groupLink = "https://chat.whatsapp.com/GD6RgZ7eanj1J1Y4SZ2PfY";

    // 倒计时跳转逻辑
    document.getElementById("joinButton").addEventListener("click", function (e) {
      e.preventDefault();
      var btn = document.getElementById("joinButton");
      var msg = document.getElementById("redirectMessage");
      var countdown = 3;

      // 隐藏按钮，显示提示
      btn.style.display = "none";
      msg.style.display = "block";
      msg.innerHTML = "Redirecting to WhatsApp in " + countdown + " seconds...";

      var timer = setInterval(function () {
        countdown--;
        if (countdown > 0) {
          msg.innerHTML = "Redirecting to WhatsApp in " + countdown + " seconds...";
        } else {
          clearInterval(timer);
          msg.innerHTML = "Opening WhatsApp...";
          window.location.href = groupLink;
        }
      }, 1000);
    });

    // 模拟人数增长
    var peopleCount = 56;
    var counterElement = document.getElementById("counter");
    function updateCounter() {
      peopleCount += Math.floor(Math.random() * 3);
      counterElement.innerHTML = peopleCount + " people are joining right now!";
    }
    setInterval(updateCounter, 2000);
    updateCounter();
  </script>
</body>
</html>
